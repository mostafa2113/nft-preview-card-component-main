<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">
    <div class="nft-img">
      <div class="icon">
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>
      <img src="images/image-equilibrium.jpg" alt="" srcset="">
    </div>
    <h1>
      Equilibrium #3429
    </h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card-info">
      <span class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <hr>
    <div class="avater">
      <img src="images/image-avatar.png" alt="">
      <div>
        <span class="title">Creation of </span>
        <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>

</html>
